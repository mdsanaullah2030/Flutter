<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5">
  <div class="container">
    <!-- Form to Add Location -->
    <div class="container mt-4">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name"> Name:</label>
          <input type="text" id="name" class="form-control" formControlName="name" required>
        </div>

        <div class="form-group">
          <label for="presentAddress">Present Address:</label>
          <input type="text" id="presentAddress" class="form-control" formControlName="presentAddress" required>
        </div>

        <div class="form-group">
          <label for="permanentAddress">Permanent Address:</label>
          <input type="text" id="permanentAddressy" class="form-control" formControlName="permanentAddress" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" formControlName="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="date" id="age" class="form-control" formControlName="age" required>
        </div>

        <div class="form-group">
          <label for="cellNo">Cell Number:</label>
          <input type="text" id="cellNo" class="form-control" formControlName="cellNo" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Location</button>
      </form>
    </div>
